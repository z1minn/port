<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z1minn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">z1minn</a>
        </div>
        <div class="header-right-panel">
            <div class="location-time">
                <span id="location">Busan, Korea</span> <span id="time"></span>
            </div>
            <nav>
                <a href="#intro">INTRO</a>
                <a href="#about">ABOUT</a>
                <a href="#design">DESIGN</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </div>
    </header>
    <div class="custom-cursor"></div>

    <div class="background-container">
        <video autoplay loop muted playsinline>
            <source src="space-bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="scroll-container">
        <section id="intro" class="hero">
            <main>
                <div class="main-title">
                    <h1>JIMIN, <span>DESIGNER</span></h1>
                </div>
                <div class="featured-link">
                    <a href="#">MEDIACONTENTS '21</a>
                </div>
            </main>
            <footer>
                <div class="bottom-logo">
                    <p>{✳}</p>
                </div>
                <div class="scroll-indicator">
                    <a href="#about">Scroll for more ↓</a>
                </div>
            </footer>
        </section>

        <section id="about" class="about-section">
            <div class="about-box">
                <div class="photo-placeholder">
                    <img src="my-photo.png" alt="프로필 사진">
                </div>
                <div class="about-text">
                    <h2>
                        <span class="name-ghost">KIM JI MIN</span>
                        <span class="en-name">KIM JI MIN</span>
                        <span class="ko-name">김지민</span>
                    </h2>
                    <p>정돈되고 절제된 디자인을 선호하며 향후에 더욱 발전된 작품들을 만들어 갈 계획입니다.</p>
                    <div class="skills-container">
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JavaScript</span>
                        <span>Illustrator</span>
                        <span>Photoshop</span>
                    </div>
                    <div class="title-underline"></div>
                </div>
            </div>
        </section>

        <section id="design" class="work-section">
            <div class="work-line">
                <p class="text-large">I > DESIGN</p>
            </div>
            <div class="work-line justify-center">
                <div class="video-box">
                    <video src="video1.mp4" autoplay loop muted playsinline></video>
                </div>
                <p class="text-large">astronaut.</p>
            </div>
            <div class="work-line justify-end">
                <div class="work-text-group">
                    <p class="text-large">earth.</p>
                </div>
                <div class="video-box">
                    <video src="video2.mp4" autoplay loop muted playsinline></video>
                </div>
            </div>
            <div class="work-line justify-center">
                <div class="video-box">
                     <video src="video3.mp4" autoplay loop muted playsinline></video>
                </div>
                <p class="text-large">water.</p>
            </div>
            <div class="work-line">
                <div class="video-box">
                    <video src="video4.mp4" autoplay loop muted playsinline></video>
                </div>
                <p class="text-large">lava.</p>
            </div>
        </section>
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <video src="" autoplay muted loop playsinline></video>
        </div>
        <div class="lightbox-close">&times;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
